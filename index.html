<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Destinations</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="new-input">
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="place">
            </div>

            <div class="form-group">
              <label for="time">Time of Year:</label>
              <input type="text" class="form-control" id="time">
            </div>

            <div class="form-group">
              <label for="advice">Recommendations:</label>
              <input type="text" class="form-control" id="advice">
            </div>

            <button type="submit" class="btn btn-primary">Show the list!</button>
          </form>
        </div>

        <div class="col-md-6">
          <ul id="places">
          </ul>
          <div class="well" id="hidden">
            <p>Time of Year: <span class="time"></span></p>
            <p>Recommendations: <span class="advice"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
